<!DOCTYPE html>
<html>
<head>
  <title>AI Chat System</title>
  <style>
    /* Add CSS styles for the chat interface here */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #chat-window {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 60px;
      width: 100%;
      height: calc(100% - 60px);
      background-color: #f7f7f7;
      color: #333;
      overflow-y: scroll;
      padding: 20px;
      box-sizing: border-box;
    }

    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
      box-sizing: border-box;
    }
    #chat-input {
      flex: 1;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #chat-button {
      width: 100px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #0084ff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    #chat-button:hover {
      background-color: #0073e6;
    }

    .message {
      margin: 20px 0;
      display: flex;
      align-items: flex-start;
    }
    .message-input {
      background-color: #0084ff;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
    .message-response {
      background-color: #eee;
      color: #333;
      border-radius: 4px;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>

  </div>

</html>
